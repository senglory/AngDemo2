<div class="input_fields_wrap container">
    <div class="row">
        <div class="col-md-6">
            <div class="checkbox">
                <label><input type="checkbox" name="dienstType" value="Tagdienste">Tagdienste</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="checkbox">
                <label><input type="checkbox" name="dienstType" value="Spätdienste">Spätdienste</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="checkbox">
                <label><input type="checkbox" name="dienstType" value="Nachtdienste">Nachtdienste</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="checkbox">
                <label><input type="checkbox" name="dienstType" value="Wochenende">Wochenende</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="checkbox">
                <label><input type="checkbox" name="dienstType" value="Feiertage">Feiertage</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="checkbox">
                <label><input type="checkbox" name="dienstType" value="Oder" [(ngModel)]="showDienstOder">Oder</label>
            </div>
            <div *ngIf="showDienstOder">
                <input type="text" class="form-control" [(ngModel)]="dienstOder" />
            </div>
        </div>
    </div>
</div>
