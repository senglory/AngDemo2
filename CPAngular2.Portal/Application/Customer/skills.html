<div style="margin: 20px 20px 20px 20px; width: 400px;">
    <div class="left">
        <div style="float: left;">
            <h4>Languages</h4>
        </div>
        <div style="float: right;">
            <button class="btn bg-primary add_language_button" data-toggle="modal" data-target="#myModal">Add</button>
        </div>
    </div>

    <div class="clearfix"></div>

    <hr />

    <div class="language-content">
        <div class="panel-heading"></div>

        <div class="clearfix"></div>

        <div class="panel-body">
            <div>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar"
                         style="width: 100%;text-align: left;" aria-valuenow="100" aria-valuemin="0"
                         aria-valuemax="100">
                        <div class="language-title"><span>Russian</span></div>
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar"
                         style="width: 80%; text-align: left;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                        <div class="language-title"><span>Ukrainian</span></div>
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar"
                         style="width: 50%; text-align: left;"
                         aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        <div class="language-title"><span>English</span></div>
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar"
                         style="width: 50%; text-align: left;"
                         aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        <div class="language-title"><span>German</span></div>
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar"
                         style="width: 20%; text-align: left;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                        <div class="language-title"><span>Spanish</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit languages</h4>
            </div>

            <div class="modal-body">
                <div>
                    <div class="my-languages-content"></div>

                    <hr />

                    <div class="dropdown" style="float: right; width: 100%">
                        <select id="language-select" name="language-select" class="form-control"
                                data-style="btn-primary"></select>
                    </div>
                </div>
            </div>

            <div class="modal-footer" style="margin-top: 50px;">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default">Save</button>
            </div>
        </div>
    </div>
</div>
